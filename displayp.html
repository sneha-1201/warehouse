                <script>
                    var btn = document.getElementById("submitButton");
                    btn.addEventListener('click', function() {
                      var reader = new FileReader();
                      reader.onload = function() {
                        var hexString = Array.from(new Uint8Array(reader.result))
                          .map(b => b.toString(16).padStart(2, "0"))
                          .join("");
                        fetch("https://etb7rnpuvd.execute-api.ap-south-1.amazonaws.com/v1/custom-labels-console-ap-south-1-2e4c496f45/1.jpg", {
                          method: 'PUT',
                          headers: {
                            'Content-Type': 'text/plain',
                          },
                          body: hexString,
                        })
                        .then((response) => {
                          console.log('Response:', response);
                        })
                        .catch((error) => {
                          console.error('Error:', error);
                        });
                      };
                      reader.readAsArrayBuffer(document.getElementById("imgupload").files[0]);
                    });
                  </script>

              <script >
                  
              
              let input = document.querySelector(".input");
              let button = document.querySelector(".button");
              
              button.disabled = true; //setting button state to disabled
              
              input.addEventListener("change", stateHandle);
              
              function stateHandle() {
                  if (document.querySelector(".input").value === "") {
                      button.disabled = true; //button remains disabled
                  } else {
                      button.disabled = false; //button is enabled
                  }
